version: "3.9"
services:
  spark:
    build: .
    image: cloudfuse-io/l12n:spark
    cap_drop:
      - ALL
    read_only: true
    volumes:
      - spark-tmp:/tmp
    entrypoint:
      - python3
      - lambda-handler.py
    environment:
      - AWS_ACCESS_KEY_ID=$LAMBDA_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY=$LAMBDA_SECRET_ACCESS_KEY
      - AWS_SESSION_TOKEN=$LAMBDA_SESSION_TOKEN
      - AWS_REGION=us-east-2
      - DATA_BUCKET_NAME

volumes:
  spark-tmp:
