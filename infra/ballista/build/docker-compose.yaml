version: "3.9"
services:
  ballista:
    build: .
    image: cloudfuse-io/l12n:ballista
    cap_drop:
      - ALL
    read_only: true
    volumes:
      - ballista-tmp:/tmp
    entrypoint:
      - python3
      - lambda-handler.py
    environment:
      - AWS_ACCESS_KEY_ID=$LAMBDA_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY=$LAMBDA_SECRET_ACCESS_KEY
      - AWS_SESSION_TOKEN=$LAMBDA_SESSION_TOKEN
      - AWS_DEFAULT_REGION=eu-central-1
      - DATA_BUCKET_NAME

volumes:
  ballista-tmp:
