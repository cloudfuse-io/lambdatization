name: "Chappy"
on: pull_request
env:
  DEBIAN_FRONTEND: noninteractive
jobs:
  chappy:
    name: Lint and tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --manifest-path chappy/Cargo.toml
      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: --manifest-path chappy/Cargo.toml
